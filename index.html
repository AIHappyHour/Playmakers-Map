<!DOCTYPE html>
<html>
<head>
  <title>Dubai LEGO Map</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }

    .popup-content {
      width: 300px;
      font-family: Arial, sans-serif;
    }

    .fake-video-player {
      background-color: #000;
      width: 100%;
      height: 180px;
      position: relative;
      border-radius: 8px;
      overflow: hidden;
    }

    .fake-video-player::after {
      content: '▶';
      color: white;
      font-size: 48px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.8;
    }

    .popup-content p {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  function initMap() {
    const dubai = { lat: 25.2048, lng: 55.2708 };

    const map = new google.maps.Map(document.getElementById("map"), {
      center: dubai,
      zoom: 12,
    });

    const locations = [
      {
        name: "Kite Beach",
        position: { lat: 25.1516, lng: 55.2108 },
        text: "Playmakers join LEGO for some summer fun at Kite Beach all through September. Join me for cool LEGO play plus free ice-cream on weekends too! #NeverStopPlaying"
      },
      {
        name: "Dubai Mall",
        position: { lat: 25.1972, lng: 55.2796 },
        text: "Playmakers come make a new friend at Dubai Mall, our tentacled friend is inviting you to slide into some LEGO play, come visit us for an unforgettable play date. #NeverStopPlaying"
      },
      {
        name: "Dubai Design District",
        position: { lat: 25.1841, lng: 55.3171 },
        text: "Playmakers I’m waiting at D3 to meet you. Come visit me and hop on to my see saw for some fun. It might be a workday but hey take a break and never stop playing, ok? #NeverStopPlaying"
      }
    ];

    const legoIcon = {
      url: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/Lego_logo.svg/2048px-Lego_logo.svg.png", // Placeholder LEGO icon
      scaledSize: new google.maps.Size(40, 40),
    };

    locations.forEach(loc => {
      const marker = new google.maps.Marker({
        position: loc.position,
        map: map,
        icon: legoIcon,
        title: loc.name
      });

      const content = `
        <div class="popup-content">
          <div class="fake-video-player"></div>
          <p>${loc.text}</p>
        </div>
      `;

      const infoWindow = new google.maps.InfoWindow({
        content: content
      });

      marker.addListener("click", () => {
        infoWindow.open(map, marker);
      });
    });
  }
</script>

<!-- Load Google Maps JavaScript API -->
<script async 
src="https://maps.googleapis.com/maps/api/js?key=PLACEHOLDER_KEY&callback=initMap">
</script>
  
</body>
</html>
